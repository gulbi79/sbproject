<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- 공통 헤드-->
<th:block th:replace="~{layouts/fragments/head :: headFragment}"></th:block>

<body class="m4-cloak h-vh-100" style="overflow:hidden;">
	<script th:inline="javascript">
    	const GV_CONTEXT_PATH = "[(@{/})]";
    </script>

    <!-- header -->
    <th:block th:replace="~{layouts/fragments/header :: headerFragment}"></th:block>
    
    <main id="framebody" class="framebody" data-role="splitter" data-split-sizes="20, 80" data-min-sizes="300, 200" data-gutter-size="5">
        <!-- Left Filter -->
        <section id="_divFilter">
            <!-- Filter -->
		    <div class="w-100 h-100 filter" style="overflow: auto;">
		        <ul class="v-menu filterForm">
		            <th:block layout:fragment="filter"></th:block>
		        </ul>
		        <div class="pt-1 pl-3 pr-1">
		            <button id="apply" class="button primary shadowed small w-100">Apply</button>
		        </div>
		    </div>
		    <!-- /Filter -->
        </section>
        <!-- /Left Filter -->
        
        <!-- Content -->
        <section class="d-flex" style="overflow: auto;">
            <div class="container-fluid">
                <div class="mt-0"></div>
                <!-- grid -->
                <th:block layout:fragment="content"></th:block>
            </div>
        </section>
        <!-- /Content -->
    </main>
    
    <!-- hidden -->
    <th:block layout:fragment="hidden"></th:block>
    
    <!-- common popup -->
	<th:block th:replace="~{layouts/fragments/compopups :: comHiddenPopupFragment()}"></th:block>
    
    <!-- script -->
   	<th:block th:replace="~{layouts/fragments/script :: scriptFragment}"></th:block>
    
    <!-- content script -->
    <th:block layout:fragment="contentjs"></th:block>
</body>
</html>
